<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>WCB Cafe-contact</title>
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>

          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>
          </div>

          <input type="submit" class="button" value="送信" />
        </form>
      </div>
      <!-- /.wrapper -->

      <!-- /.menu-content -->
    </div>
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">カフェ 東駅前店</h3>
          <p>
            住所： 東京都〇〇区<br />
            〇〇〇〇〇〇〇 000-22-1<br />
            〇〇〇〇<br />
            電話： 03-1111-1111<br />
            営業時間： 10:00〜20:00<br />
            休日：水曜
          </p>
        </div>
        <!-- /.location-info -->
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1IJgtzA3YxEp8grr0zEobBQCpkNmEpRo&ehbc=2E312F"
            width="640"
            height="480"
          ></iframe>
        </div>
        <!-- /.location-map -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#location -->

    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Facebook</h3>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FNintendoAmerica%2F%3Fbrand_redir%3D267400300040040%26locale%3Dja_JP&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=false&hide_cover=false&show_facepile=true&appId"
            width="340"
            height="315"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>

        <div class="sns-box">
          <h3 class="sub-title">Twitter</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/Nintendo?ref_src=twsrc%5Etfw"
            >Tweets by Nintendo</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>

        <div class="sns-box">
          <h3 class="sub-title">Youtube</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/yclqjJt3j4w?si=PJjpugG7aURLYn-z"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#sns -->
    <footer>
      <div class="wrapper">
        <p><small>&copy; 2019 Manabox</small></p>
      </div>
    </footer>
  </body>
</html>
